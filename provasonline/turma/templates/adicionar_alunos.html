<div class="container">
    <form action="" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="id_turma" value="{{ id }}"/>
        <div class="d-flex justify-content-end float-right">
            <button id="btn-add-aluno-turma" type="submit" class="btn btn-primary">Salvar</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Na Turma</td>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                    <tr>
                        <td>{{aluno[0].id}}</td>
                        <td>{{aluno[0].nome}}</td>
                        <td><input name="alunos" id="check-aluno{{loop.index}}" value="{{ aluno[0].id }}" class="form-check-input" type="checkbox" {{ 'checked' if aluno[1].turma_id else '' }}></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </form>
</div>
{% endblock %}
